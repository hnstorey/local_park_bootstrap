<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Walter Stinson Community Park</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar text-light bg-secondary navbar-expand-lg py-3 fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand text-white">Walter Stinson Community Park</a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="#welcome" class="nav-link text-white">Welcome</a>
                    </li>
                    <li class="nav-item">
                        <a href="#gallery" class="nav-link text-white">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a href="#find" class="nav-link text-white">Find Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Welcome -->
    <section id="welcome" class="p-10 p-lg-0 pt-10 p-md-10 text-center text-sm-start p-3 mb-5 ">
        <div class="container p-5">
            <div class="row-md col-sm mt-5">
                <h1 class="text-warning text-center p-3">COME & PLAY</h1></div>
                <div class="d-md-flex align-items-center justify-content-evenly">
                    <img src="static/coffee_bus.jpg" alt="blue school bus that serves coffee" class="img-fluid col-3 mx-1">
                    <img src="static/Black_boy_through_slide.jpg" alt="blue school bus that serves coffee" class="img-fluid col-3 mx-1">
                    <img src="static/grandma_flowers.jpg" alt="blue school bus that serves coffee" class="img-fluid col-3 mx-1">
                    <img src="static/bubble_kids.jpg" alt="blue school bus that serves coffee" class="img-fluid col-3 mx-1">
                </div>
                <h3 class="text-center text-dark pt-2">From newborns to seniors, "the Walt" has something for everyone.</p>
            </div>
        </div>
    </section>
    <!-- Gallery -->
    <section id="gallery" class="p-10 p-lg-0 text-warning text-center bg-secondary">
        <div class="container p-5">
            <h2 class="text-center p-5">Our Gallery</h2>
            <div class="row g-4 p-3">
                <div class="col-sm-12 col-md-6 col-sm-3">
                    <img src="static/back_of_couple_with_dog.jpg" alt="Back of couple walking down blooming tree-lined path with a small dog on leash" class="img-fluid p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-sm-3">
                    <img src="static/boy_on_rope_gym.jpg" alt="Back of couple walking down blooming tree-lined path with a small dog on leash" class="img-fluid p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-sm-3">
                    <img src="static/men_playing_basketball.jpg" alt="Back of couple walking down blooming tree-lined path with a small dog on leash" class="img-fluid p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-sm-3">
                    <img src="static/back_of_older_couple_walking.jpg" alt="Back of couple walking down blooming tree-lined path with a small dog on leash" class="img-fluid p-0">
                </div>
            </div>
            <div class="row g-4 p-4">
                <div class="col-sm-12 col-md-6 col-sm-3">
                    <img src="static/women_on_swings.jpg" alt="Back of couple walking down blooming tree-lined path with a small dog on leash" class="img-fluid p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-sm-3">
                    <img src="static/three_girls_in_sand_pit.jpg" alt="Back of couple walking down blooming tree-lined path with a small dog on leash" class="img-fluid p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-sm-3">
                    <img src="static//boy_on_swing.jpg" alt="Back of couple walking down blooming tree-lined path with a small dog on leash" class="img-fluid p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-sm-3">
                    <img src="static/young_people_writing_at_table.jpg" alt="Back of couple walking down blooming tree-lined path with a small dog on leash" class="img-fluid p-0">
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="find" div="bg-light row-md col-sm">
        <div class="container p-4">
            <div class="d-md-flex row align-items-center justify-content-evenly">
            <p><h2 class="text-center text-warning pt-5">Find Us</h2></p>
            <div class="text-dark text-right col-3">
                2301 Fenwick Rd<br>
                University Heights, OH 44118
            </div>
            <img src="static/the_walt_map.png" alt="Map to Walter Stinson location" class="img-fluid col-6 p-4">
            <div class="text-dark col-3">
                <div class="media">
                    <a href="walt@universityheights.gov" class="text-decoration-none text-dark"><i class="fas fa-envelope"></i> Email Us</a>
                </div>
                <div class="media">
                    <a href="#" class="text-decoration-none text-dark"><i class="fab fa-facebook"></i> Facebook</a>
                </div>
                <div class="media">
                    <a href="#" class="text-decoration-none text-dark"><i class="fab fa-twitter"></i> Twitter</a>
                </div>
                <div class="media">
                    <a href="#" class="text-decoration-none text-dark"><i class="fab fa-tiktok"></i> Tik Tok</a>
                </div>
                <div class="media">
                    <a href="#" class="text-decoration-none text-dark"><i class="fab fa-instagram"></i> Instagram</a>
                </div>
            </div>
        </div>
    </footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>

</html>
